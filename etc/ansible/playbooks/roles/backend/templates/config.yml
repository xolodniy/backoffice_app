loglevel: debug
ginport: {{ backend_port }}
gindebugmode: true
maxweekworkinghours: 30.0
reports:
  dailyworkersworkedtime:
    schedule: "00 00 07 * * *"
    channel: "#work-reports"
  weeklyworkersworkedtime:
    schedule: "00 15 07 * * 1"
    channel: "#work-reports"
  reportclosedsubtasks:
    schedule: "00 00 07 * * *"
    channel: "#back-office-app"
  reportaftersecondreviewall:
    schedule: "@yearly"
    channel: "#backoffice-bot-test"
  reportaftersecondreviewbe:
    schedule: "@yearly"
    channel: "#backoffice-bot-test"
  reportaftersecondreviewfe:
    schedule: "@yearly"
    channel: "#backoffice-bot-test"
  employeesexceededtasks:
    schedule: "@yearly"
    channel: "#backoffice-bot-test"
  reportslackspaceending:
    schedule: "@yearly"
    channel: "#backoffice-bot-test"
  reportgitmigrations:
    schedule: "@hourly"
    channel: "#migrations"
  reportsprintstatus:
    schedule: "00 00 05 * * TUE"
    channel: "#general"
  reportclarificationissues:
    schedule: "00 00 07 * * *"
  report24hoursreviewissues:
    schedule: "00 00 07 * * *"
  reportgitansiblechanges:
    schedule: "@hourly"
    channel: "Denis Yudin"
  dailyworkerslessworkedmessage:
    schedule: "00 00 07 * * 1-5"
    channel: "#managers"
  weeklyreportoverworkedissues:
    schedule: "00 00 07 * * 1"
    channel: "Artem Efremov"
  reportepicclosedissues:
    schedule: "@yearly"
    channel: "#backoffice-bot-test"
  reportlowpriorityissuesstarted:
    schedule: "@hourly"
    channel: "#back-office-app"
  checkneedreplymessages:
    schedule: "@hourly"

